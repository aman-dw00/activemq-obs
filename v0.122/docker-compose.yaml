version: "3.8"

services:
  activemq:
    image: webcenter/activemq:latest
    platform: linux/amd64
    container_name: activemq
    ports:
      - "8161:8161"     # Web console
      - "61616:61616"   # OpenWire
      - "1099:1099"     # JMX RMI
    environment:
      ACTIVEMQ_OPTS: "-Dcom.sun.management.jmxremote=true \
                      -Dcom.sun.management.jmxremote.port=1099 \
                      -Dcom.sun.management.jmxremote.rmi.port=1099 \
                      -Dcom.sun.management.jmxremote.authenticate=false \
                      -Dcom.sun.management.jmxremote.ssl=false \
                      -Djava.rmi.server.hostname=activemq"
    networks:
      - monitoring

  jmx-gatherer:
    image: eclipse-temurin:17-jdk
    container_name: jmx-gatherer
    command: >
      java
      -Dotel.jmx.service.url=service:jmx:rmi:///jndi/rmi://activemq:1099/jmxrmi
      -Dotel.jmx.groovy.script=/scripts/activemq-filter.groovy
      -Dotel.jmx.interval.milliseconds=10000
      -Dotel.metrics.exporter=prometheus
      -Dotel.exporter.prometheus.port=9404
      -jar /otel/opentelemetry-jmx-metrics.jar
    volumes:
      - ./opentelemetry-jmx-metrics.jar:/otel/opentelemetry-jmx-metrics.jar
      - ./scripts:/scripts
    ports:
      - "9404:9404"
    depends_on:
      - activemq
    networks:
      - monitoring

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.122.1
    container_name: otel-collector
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./otel-config.yaml:/etc/otelcol/config.yaml
    ports:
      - "9464:9464"   # Prometheus scrape from collector
      - "1777:1777"   # pprof
    depends_on:
      - jmx-gatherer
    networks:
      - monitoring

  vmagent:
    image: victoriametrics/vmagent:latest
    platform: linux/amd64
    container_name: vmagent
    command:
      - "--promscrape.config=/etc/vmagent/scrape.yml"
      - "--remoteWrite.url=http://victoriametrics:8428/api/v1/write"
    volumes:
      - ./vmagent-scrape.yaml:/etc/vmagent/scrape.yml
    depends_on:
      - otel-collector
      - victoriametrics
    networks:
      - monitoring

  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    platform: linux/amd64
    container_name: victoriametrics
    ports:
      - "8428:8428"
    volumes:
      - victoriametrics-data:/storage
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    platform: linux/amd64
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
      - grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./victoria-datasource.yaml:/etc/grafana/provisioning/datasources/victoria.yaml
    depends_on:
      - victoriametrics
    networks:
      - monitoring

networks:
  monitoring:

volumes:
  grafana-storage:
  grafana-dashboards:
  victoriametrics-data:
